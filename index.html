<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <!-- #region wrapper-->
    <div class="wrapper">
      <!-- #region menu-->
      <div class="menu">
        <nav class="menu-nav">
          <div class="menu-item"><a href="#" class="menu-link">home</a></div>
          <div class="menu-item"><a href="#" class="menu-link">about</a></div>
          <div class="menu-item"><a href="#" class="menu-link">contact</a></div>
          <div class="menu-item"><a href="#" class="menu-link">gallery</a></div>
        </nav>
      </div>
      <!-- #endregion menu-->
      <!-- #region slider-->
      <div class="slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- #endregion slider-->
    </div>
    <!-- #endregion wrapper-->
    <script src="./src/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
